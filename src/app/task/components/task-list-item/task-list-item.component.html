<md-checkbox [(ngModel)]="task.is_done" (change)="updateTask(task)" [disabled]="loading || disabled"></md-checkbox>
<input mdInput placeholder="Task name" [(ngModel)]="task.name" (change)="updateTask(task)" [disabled]="loading || disabled">
<span class="small">{{task.created_at|age:now}} min</span>
<img *ngIf="loading" src="assets/loader.gif">
<button md-button color="warn" (click)="deleteTask(task)">Delete</button>
