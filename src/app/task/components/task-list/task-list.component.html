<h3>
  My Tasks
  <img *ngIf="loading" src="assets/loader.gif">
</h3>
<md-list>
  <md-card *ngFor="let task of tasks">
    <app-task-list-item
      [task]="task"
      [disabled]="loading"
      (onError)="loadTasks()"
      (onDelete)="removeTask($event)"
    ></app-task-list-item>
  </md-card>
</md-list>
<button type="button" class="btn btn-default" (click)="addNewTask()" [disabled]="loading">Add New Task</button>
