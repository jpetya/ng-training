<md-card class="task-list-card">
<h3>
  My Tasks
  <img *ngIf="loading" src="assets/loader.gif">
</h3>
  <md-card *ngFor="let task of tasks">
    <app-task-list-item
      [task]="task"
      [disabled]="loading"
      (onError)="loadTasks()"
      (onDelete)="removeTask($event)"
    ></app-task-list-item>
  </md-card>
  <md-card-actions>
  	<button md-button color="primary" (click)="addNewTask()" [disabled]="loading">Add New Task</button>
  </md-card-actions> 	
</md-card>
