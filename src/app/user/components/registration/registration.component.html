<md-card>
<h3>Registration</h3>
<form [formGroup]="form" (ngSubmit)="register()">
  <div class="form-group">
    <md-input-container>
      <input mdInput placeholder="Name" formControlName="name" type="text" class="form-control" [(ngModel)]="user.name">
    </md-input-container>
    <div *ngIf="!form.controls.name.valid && !form.controls.name.pristine " class="alert alert-danger">
      Name is required!
    </div>
  </div>
  <div class="form-group">
    <md-input-container>
      <input mdInput placeholder="Email" formControlName="email" type="text" class="form-control" [(ngModel)]="user.email">
    </md-input-container>
    <div *ngIf="!form.controls.email.valid && !form.controls.email.pristine " class="alert alert-danger">
      Valid email is required!
    </div>
  </div>
  <div class="form-group">
    <md-input-container>
      <input mdInput placeholder="Password" formControlName="password" type="password" class="form-control" [(ngModel)]="user.password">
    </md-input-container>
    <div *ngIf="!form.controls.password.valid && !form.controls.password.pristine " class="alert alert-danger">
      Password is required and should be at least 6 characters long!
    </div>
  </div>
  <div class="form-group">
    <md-input-container>
      <input mdInput placeholder="Password (confirm)" formControlName="passwordConfirm" type="password" class="form-control">
    </md-input-container>
    <div *ngIf="!form.controls.passwordConfirm.valid && !form.controls.passwordConfirm.pristine " class="alert alert-danger">
      Password is required and should be at least 6 characters long!
    </div>
  </div>
  <div *ngIf="!form.valid && !form.pristine" class="alert alert-warning">
    All fields should be filled and passwords should be matching values!
  </div>
  <button md-button type="submit" color="primary" [disabled]="!form.valid || loading">REGISTER</button>
  <button md-button type="reset" color="warn">RESET</button>
</form>
</md-card>
