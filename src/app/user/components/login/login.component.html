<md-card>
<h3>Log In</h3>
<form [formGroup]="form" (ngSubmit)="login()">
  <div class="form-group">
    <md-input-container>
      <input mdInput placeholder="Email" formControlName="email" type="text" class="form-control" [(ngModel)]="user.email">
    </md-input-container>
    <div *ngIf="!form.controls.email.valid && !form.controls.email.pristine " class="alert alert-danger">
      Valid email is required!
    </div>
  </div>
  <div class="form-group">
    <md-input-container>
      <input mdInput placeholder="Password" formControlName="password" type="password" class="form-control" [(ngModel)]="user.password">
    </md-input-container>
    <div *ngIf="!form.controls.password.valid && !form.controls.password.pristine " class="alert alert-danger">
      Password is required and should be at least 6 characters long!
    </div>
  </div>
  <button md-button type="submit" color="primary" [disabled]="!form.valid || loading">LOG IN</button>
</form>
</md-card>
